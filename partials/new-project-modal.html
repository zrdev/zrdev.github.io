<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">{{ modalTitle }}</h4>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="new-project-name" class="control-label">Project Name</label>
			<input id="new-project-name" type="text" class="form-control" ng-model="data.name" fieldfocus="data.shouldBeOpen" ui-keypress="{'enter':'createProject()'}">
		</div>
		<div class="form-group">
			<div class="radio">
				<label>
					<input type="radio" name="editorRadios" ng-model="data.editorMode" value="text">Text Editor
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="editorRadios" ng-model="data.editorMode" value="graphical">Graphical Editor
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="new-project-game" class="control-label">Game</label>
			<select id="new-project-game" class="form-control" ng-model="data.game" ng-options="g.displayName for g in games | orderBy:'displayName'">
			</select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-disabled="!data.name" ng-click="createProject()">{{ modalTitle }}</button>
</div>
